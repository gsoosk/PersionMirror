apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "far.gsoosk.mirror"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:leanback-v17:23.4.0'
    implementation 'com.github.scribejava:scribejava-apis:5.5.0'
    implementation 'com.github.roojin:persian-calendar-view:1.2.2'
    compile 'com.android.support:appcompat-v7:27.1.1'
    compile 'com.android.support:appcompat-v7:26.0.2'
}
